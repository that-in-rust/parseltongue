[package]
name = "mvp01"
version = "0.1.0"
edition = "2021"
authors = ["Your Name <your.email@example.com>"]
description = "OSS Code Analyzer and LLM-Ready Summarizer"
license = "MIT OR Apache-2.0"
repository = "https://github.com/yourusername/mvp01"

[dependencies]
tokio = { version = "1.28", features = ["full"] }
sled = "0.34"
zip = "0.6"
rayon = "1.7"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
clap = { version = "4.3", features = ["derive"] }
log = "0.4"
env_logger = "0.10"
crossbeam-channel = "0.5"
memmap2 = "0.5"
zstd = "0.12"
tree-sitter = "0.20"
walkdir = "2.3"

[dev-dependencies]
criterion = "0.5"
proptest = "1.2"
tempfile = "3.5"

[profile.release]
lto = true
codegen-units = 1
panic = "abort"
opt-level = 3

[profile.dev]
opt-level = 1

[profile.test]
opt-level = 3

[[bench]]
name = "main_benchmark"
harness = false
