# ===== Level 4 (Top): Project Metadata =====
[package]
name = "parseltongue"
version = "0.1.0"
edition = "2021"
rust-version = "1.70.0"
authors = ["twitter.com/amuldotexe"]
description = "High-performance ZIP file processor with async I/O"
license = "MIT OR Apache-2.0"
repository = "https://github.com/that-in-rust/parseltongue"
documentation = "https://github.com/that-in-rust/parseltongue"
readme = "README.md"
keywords = ["zip", "async", "storage", "processing"]
categories = ["asynchronous", "compression"]

[lib]
name = "parseltongue"
path = "src/lib.rs"

[[bin]]
name = "parseltongue"
path = "src/main.rs"

# ===== Level 3: Feature Configuration =====
[features]
default = ["metrics", "console"]
metrics = ["dep:metrics-exporter-prometheus", "dep:metrics-util"]
console = ["tokio/tracing", "console-subscriber"]
compression = ["zip/deflate", "flate2"]

# ===== Level 2: Dependencies by Category =====
[dependencies]
# Async Runtime
tokio = { version = "1.32.0", features = ["full"] }
tokio-util = { version = "0.7.7", features = ["codec", "io"] }
tokio-stream = "0.1.14"
futures = "0.3.28"
futures-util = "0.3.28"

# Storage
rocksdb = "0.21.0"
bytes = "1.5.0"

# ZIP Processing
zip = { version = "0.6.5", default-features = false, features = ["deflate"] }
encoding_rs = "0.8.32"
flate2 = { version = "1.0.25", optional = true }

# Error Handling
anyhow = "1.0.73"
thiserror = "1.0.40"
backtrace = "0.3.67"

# CLI
clap = { version = "4.4.13", features = ["derive", "env"] }
indicatif = "0.17.6"

# Logging & Metrics
tracing = "0.1.38"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
tracing-appender = "0.2.3"
tracing-log = "0.1.4"
metrics = "0.24.0"
metrics-util = { version = "0.15.0", optional = true }
metrics-exporter-prometheus = { version = "0.14.0", optional = true }
console-subscriber = { version = "0.1.9", optional = true }
tokio-metrics = "0.3.1"


# Utilities
num_cpus = "1.15.0"
parking_lot = "0.12.1"
crossbeam-channel = "0.5.8"
rayon = "1.7.0"
lazy_static = "1.4.0"
once_cell = "1.17.2"

# Time and Date
chrono = "0.4.26"

# ===== Level 1: Development Dependencies =====
[dev-dependencies]
tempfile = "3.8.0"
criterion = "0.5.1"
mockall = "0.13.0"
test-log = "0.2.5"
rand = "0.8.5"
async-trait = "0.1.68"

# ===== Level 0: Build Configuration =====
[profile.release]
lto = "thin"
debug = 1
opt-level = 3
codegen-units = 1
panic = "abort"
strip = "debuginfo"

[profile.dev.package."*"]
opt-level = 2

[package.metadata]
msrv = "1.70.0"
